<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Solar System</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <img src="sun.jpeg" alt="sun"/>                
        <div>
            <div class="imgContOne">
                <img src="mercury.jpg" alt="1" class="one" data-size="10" data-max="100"/>
            </div>
            <h1 class="titleOne">MERCURY</h1>
            <div class="imgContTwo">
                <img src="venus.jpg" alt="2" class="two" data-size="25" data-max="250"/>
            </div>
            <h1 class="titleTwo">VENUS</h1>
            <div class="imgContThree">
                <img src="earth.jpeg" alt="3" class="three" data-size="26" data-max="260"/>
            </div>
            <h1 class="titleThree">EARTH</h1>
            <div class="imgContFour">
                <img src="mars.jpg" alt="4" class="four" data-size="14" data-max="140"/>
            </div>
            <h1 class="titleFour">MARS</h1>
            <div class="imgContFive">
                <img src="jupiter.jpg" alt="5" class="five" data-size="293" data-max="29300"/>
            </div>
            <h1 class="titleFive">JUPITER</h1>
            <div class="imgContSix">
                <img src="saturn.jpg" alt="6" class="six" data-size="247" data-max="24700"/>
            </div>
            <h1 class="titleSix">SATURN</h1>
            <div class="imgContSeven">
                <img src="uran.jpg" alt="7" class="seven" data-size="105" data-max="10500"/>
            </div>
            <h1 class="titleSeven">URANUS</h1>
            <div class="imgContEight">
                <img src="neptun.jpg" alt="8" class="eight" data-size="102" data-max="10200"/>
            </div>
            <h1 class="titleEight">NEPTUNE</h1>
        </div>
        <div>
            <i class="fa fa-angle-double-left"></i>
        </div>
        <div>
            <i class="fa fa-angle-double-right"></i>
        </div>
      <script src="https://use.fontawesome.com/764c20fea1.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="scroll.js"></script>
      <script src="index.js"></script>
      
    </body>
</html>
