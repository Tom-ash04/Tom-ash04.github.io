<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Music keybord</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://use.fontawesome.com/764c20fea1.js"></script>
        <link href="index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
      <div data-key="65" class="key">A<span>C4</span></div>
      <div data-key="83" class="key">S<span>D4</span></div>
      <div data-key="68" class="key">D<span>E4</span></div>
      <div data-key="70" class="key">F<span>F4</span></div>
      <div data-key="71" class="key">G<span>G4</span></div>
      <div data-key="72" class="key">H<span>A4</span></div>
      <div data-key="74" class="key">J<span>B4</span></div>
      <div data-key="75" class="key">K<span>C5</span></div>

      <audio data-key="65" src="./sounds/C4.wav"></audio>
      <audio data-key="83" src="./sounds/D4.wav"></audio>
      <audio data-key="68" src="./sounds/E4.wav"></audio>
      <audio data-key="70" src="./sounds/F4.wav"></audio>
      <audio data-key="71" src="./sounds/G4.wav"></audio>
      <audio data-key="72" src="./sounds/A4.wav"></audio>
      <audio data-key="74" src="./sounds/B4.wav"></audio>
      <audio data-key="75" src="./sounds/C5.wav"></audio>
      
      <script src="index.js"></script>
      
    </body>
</html>
